<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action Page Login</title>

    <script>
        function getQueryString(key) {
            const querystring = window.location.search;
            const params = new URLSearchParams(querystring);

            if (params != null) {
                return params.get(key)
            }
            return '';
        }        
      function MostarDatos() {
        parmEmail = getQueryString("email");
        parmPassword = getQueryString("password");

        document.getElementById("email").value = parmEmail;
        document.getElementById("password").value = parmPassword;
      }
    </script>
  </head>

  <body onload="MostarDatos()">
    <label>Email:</label>
    <input type="email" id="email" readonly />

    <label>Contrase√±a:</label>
    <input type="text" id="password"  readonly />
  </body>
</html>
